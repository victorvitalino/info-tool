<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>
  <style>
    .tab-fundo{background-color:black; width: 100%; height: 500px;}
    .s-info{background-color:red; width: 1180px;height: 450px; margin:0 auto;display: none;position: absolute;}
    #maskinfo{ width: 1180px;height: 450px; margin:0 auto;}
    .tab-mes{width:1180px; height: 50px; margin:0 auto;}
    .tab-mes span{width: 30px; height: 20px; cursor: pointer; background-color: blue; margin-left: 20px;}
  </style>

  <body>
    <div class="tab-fundo">
      <div id="maskinfo">
      <div id="Jan" class="s-info">
          1
      </div>
      <div id="Fev" class="s-info">
          2
      </div>
      <div id="Mar" class="s-info">
          3
      </div>
    </div>
      <div class="tab-mes">
      <span data-mes='Jan'>Jan</span>
      <span data-mes='Fev'>Fev</span>
      <span data-mes='Mar'>Mar</span>
      </div>
    </div>
    <script>

    jQuery(document).ready(function($){
      var mes = 'Jan';
      var botao = '';
      var current = mes;
      $('#'+ mes).css('display','block');

      $('.tab-mes span').click(function(){
        botao = $(this).attr('data-mes');
        if(current!=botao){
          $('.s-info').fadeOut();
          $('#'+ botao).fadeIn();
          current = botao;
        }
      });

    });

    </script>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
